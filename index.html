<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/Index.css">
        <link rel="stylesheet" href="css/navbar.css">
        <link rel="stylesheet" href="css/backgraund.css">

        <title>Guía de google </title>
    </head>

    <body>
        <div id="navbar"></div>

    

        <div class="hero">

            <div class="hero__title">
                <h1>
                    Guía de desarrollo de google
                </h1>
            </div>
            <div class="logos">
                <img src="img/logos.png" alt="Logos de Html, Css y Javascript">
            </div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
        </div>

    </body>
</html>
<script>
    // Cargar el contenido de navbar.html en el div con id "navbar"
    fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar').innerHTML = data;
        });
</script>
